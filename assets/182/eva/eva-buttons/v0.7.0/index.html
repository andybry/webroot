<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons</title>
  <link rel="stylesheet" href="button.css" type="text/css">
  <style type="text/css">
  .container {
    padding: 20px;
  }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="button button-a">button</div>
    <input type='text' value="button button-a"></input>
    <br>
    <div class="button button-b">button</div>
    <input type='text' value="button button-b"></input>
    <br>
    <div class="button button-c">button</div>
    <input type='text' value="button button-c"></input>
    <br>
  </div>

  <div class="container button-group">
    <div class="button button-a">button</div>
    <div class="button button-b">button</div>
  </div>

  <div class="container">
  
    <div class="button button-a button-slant">
      button
    </div>
    <input type='text' value="button button-a button-slant"></input>
    <br>
  
    <div class="button button-b button-slant">
      button
    </div>
    <input type='text' value="button button-b button-slant"></input>
    <br>

  </div>
  <div class="container">
  
    <div class="button button-a button-slant button-next">
      button
    </div>
    <input type='text' value="button button-a button-slant button-next"></input>
    <br>
    
    <div class="button button-b button-slant button-next">
      button
    </div>
    <input type='text' value="button button-b button-slant button-next"></input>
    <br>
    
    <div class="button button-c button-slant button-next">
      button
    </div>
    <input type='text' value="button button-c button-slant button-next"></input>
    <br>

  </div>

  <div class="container">
    <div class="button button-simple button-simple-a">buton</div>
    <input type='text' value="button button-simple button-simple-a"></input>
    <br>
    <div class="button button-simple button-simple-b">button</div>
    <input type='text' value="button button-simple button-simple-b"></input>
    <br>
  </div>

  </body>
</html>
